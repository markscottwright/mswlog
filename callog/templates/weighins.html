{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}

    {% bootstrap_messages %}
    <form method="post" action="/callog/weighins" class="form-horizontal">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons submit="Add Weight" %}
        {% endbuttons %}
    </form>

    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Date</th><th>Pounds</th>
            </tr>
        </thead>
        <tbody>
        {% for weigh_in in weigh_ins %}
            <tr>
                <td>{{weigh_in.date}}</td>
                <td>{{weigh_in.pounds}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
